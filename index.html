<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="costs__content-page">
    <div class="costs__header">
      <h1><i>Учет моих расходов</i></h1>
    </div>

    <div class="costs__data-picture">
      <div class="spends">
        <div class="place-spent">
          <h4>Куда было потрачено:</h4>
          <input type="text" placeholder="Куда было потрачено" id="place">
        </div>

        <div class="how-much-spent">
          <h4>Сколько было потрачено:</h4>
          <input type="number" placeholder="Сколько было потрачено" id="howMuch">
        </div>

        <button onclick="addItem()">Добавить</button>
      </div>

      <div class="under-spendings">
        <p class="error-message" id="error-show"></p>

        <div class="total">
          <p>Итого:&nbsp;</p>
          <p id="total-sum"></p>
        </div>
      </div>

      <div class="costs__list" id="list-with-costs">
        <div class="loading">Loading&#8230;</div>
      </div>
    </div>
  </div>
  <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
</body>
</html>
